name: ml
description: ML, Flutter application.
homepage: https://github.com/jiangyang5157/ml

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# This version is used _only_ for the Runner app, which is used if you just do
# a `flutter run` or a `flutter make-host-app-editable`. It has no impact
# on any other native host app that you embed your Flutter project into.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application
  cupertino_icons: ^0.1.3

  # Simple direct Service Locator that allows to decouple the interface from a concrete implementation and to access the concrete implementation from everywhere in your App
  get_it: ^4.0.2

  # Flutter routing library that adds flexible routing options
  fluro: ^1.6.3

  # Value equality
  equatable: ^1.2.0

  # Firebase Core Flutter SDK
  #  firebase_core: ^0.4.0+9

  # FlutterFire plugin for Google Analytics
  #  firebase_analytics: ^5.0.2

  # Classes and helper functions that support JSON code generation via the `json_serializable` package
  #  json_annotation: ^3.0.1

  # This package provides internationalization and localization facilities, including message translation, plurals and genders, date/number formatting and parsing, and bidirectional text.
  #  intl: ^0.16.1

  # Flutter plugin for reading and writing simple key-value pairs. Wraps NSUserDefaults on iOS and SharedPreferences on Android
  #  shared_preferences: ^0.5.7+3

  # Flutter Secure Storage provides API to store data in secure storage. Keychain is used in iOS, KeyStore based solution is used in Android.
  #  flutter_secure_storage: ^3.3.3

  # State management
  #  provider: ^4.1.3

  # Functional programming things
  #  dartz: ^0.9.1

  # Material Design data visualization library written natively in Dart
#  charts_flutter: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_driver:
    sdk: flutter

  # Automatically generate code for converting to and from JSON by annotating Dart classes.
  #  json_serializable: ^3.3.0

  # The build_runner package provides a concrete way of generating files using Dart code, outside of tools like pub.
  # Unlike pub serve/build, files are always generated directly on disk, and rebuilds are incremental - inspired by tools such as Bazel.
#  build_runner: ^1.10.0

flutter:
  uses-material-design: true

  # Flutter specific assets to your application
  assets:
    - res/values/strings.json
